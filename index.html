<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cetak ID Card Siswa</title>
  <style>
    :root {
      --primary: #007BFF;
      --primary-dark: #0056b3;
      --bg-light: #f8f9fa;
      --text-dark: #343a40;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: var(--primary-dark);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin: 1.5rem 0;
      color: #666;
    }

    footer a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cetak ID Card Siswa</h2>
    <form action="generate.php" method="post" enctype="multipart/form-data">
      <label for="nama">Nama Siswa</label>
      <input type="text" name="nama" id="nama" required>

      <label for="sekolah">Asal Sekolah</label>
      <input type="text" name="sekolah" id="sekolah" required>

      <label for="foto">Upload Foto (JPG/PNG)</label>
      <input type="file" name="foto" id="foto" accept="image/*" required>

      <input type="submit" value="Cetak ID Card">
    </form>
  </div>

  <footer>
    By: <a href="https://www.youtube.com/@nirsinggih" target="_blank">Nir Singgih</a>
  </footer>
</body>
</html>
